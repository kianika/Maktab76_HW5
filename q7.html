<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q7.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg">
    <div class="container">
        <h3 class="header">free Code Camp Survay Form</h3>
        <p class="title">Thank you for taking the time to help us to improve the platform</p>
        <form class="form">
        <div class="form-part">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-part">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-part">
                <label for="age">Age(optional)</label>
                <input type="text" id="age" name="age" placeholder="Age">
        </div>
        <div class="form-part">
            <div>
                <label for="role">Which option best describes your current role?</label>
            </div>
            <div>
                <select name="role" id="role">
                    <option value="select">Select an option</option>
                    <option value="front-enddeveloper">Frontend Developer</option>
                    <option value="back-enddeveloper">Backend Developer</option>
                </select>
            </div>
        </div>
        <div class="form-part">
            <p>Would you recommend freecodecamp to a friend?</p>
            
                <div class="flex-item"> <input type="radio" id="radio1" name="definitely" value="definitely">definitely</div>
                <div class="flex-item"><input type="radio" id="radio2" type="radio" name="maybe" value="maybe"><label for="radio2">maybe</label></div>
                <div class="flex-item"><input id="radio3" type="radio" name="notsure" value="Not Sure"><label for="radio3">Not Sure</label></div>
            
        </div>
      
        <div class="form-part">
            <div>
                <label for="fav">What is your favorite teacher in freecodecamp?</label>
            </div>
            <div>
                <select name="fav" id="fav">
                    <option value="select">Select an option</option>
                    <option value="Mr x">Frontend Developer</option>
                    <option value="Mr y">Backend Developer</option>
                </select>
            </div>
        </div>
        <div class="form-part">
            <p>What would you like to see improved?</p>

            <div>
              <input type="checkbox" id="front" name="front">
              <label for="front">Front-end Projects</label>
            </div>
            <div>
              <input type="checkbox" id="back" name="back">
              <label for="back">Back-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="data" name="data">
                <label for="data">Data Visualization</label>
              </div>
              <div>
                <input type="checkbox" id="challenge" name="challenge">
                <label for="horns">Challenges</label>
              </div>
              <div>
                <input type="checkbox" id="opensource" name="opensource">
                <label for="scales">Open Source Community</label>
              </div>
              <div>
                <input type="checkbox" id="room" name="room">
                <label for="room">Help Rooms</label>
              </div>
              <div>
                <input type="checkbox" id="video" name="video">
                <label for="video">Videos</label>
              </div>
              <div>
                <input type="checkbox" id="meetup" name="meetup">
                <label for="meetup">City Meetups</label>
              </div>
              <div>
                <input type="checkbox" id="Wiki" name="Wiki">
                <label for="Wiki">Wiki</label>
              </div>
              <div>
                <input type="checkbox" id="forum" name="forum">
                <label for="forum">Forum</label>
              </div>
              <div>
                <input type="checkbox" id="course" name="course">
                <label for="course">Additional Cources</label>
              </div>
              </div>
              <div class="form-part">
                <textarea placeholder="Enter your comment here..."></textarea>

                
              </div>
              <div class="form-part">
                  <button type="submit" form="form" id="submit" value="Submit">Submit</button>
              </div>
        </div>
        </form>
    </div> 
  </div>  
</body>
</html>
